<div class="row mt-4"> 

<div class="col-md-12">

        <div class="card">
          <div class="card-header">{{product.name}}</div>
          <div class="card-body">
            <img class="card-img-top" [src]="product.imageUrl" alt="Product Image">
            <p>
              <strong>{{product.description}}</strong>
            </p>
          </div>
          <div class="card-footer text-muted">
            {{product.price}}
          </div>
        </div>
   
    </div>   </div>
